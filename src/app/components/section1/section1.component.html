<h1>Sección 1</h1>
<div class="container">
  <mat-list>
    <div class="container">
      <mat-list-item> Nombre </mat-list-item>
      <mat-list-item> Edad </mat-list-item>
      <mat-list-item> Descripción </mat-list-item>
    </div>
    <div *ngFor="let user of users" class="container">
      <mat-list-item> {{ user.name }} {{ receivedName }}</mat-list-item>
      <mat-list-item> {{ user.age }} {{ receivedAge }} </mat-list-item>
      <mat-list-item> {{ user.description }} {{ receivedDescription }} </mat-list-item>
    </div>
  </mat-list>
  <app-section2
    (newNameEvent)="onNewNameReceived($event)"
    (newAgeEvent)="onNewAgeReceived($event)"
    (newDescriptionEvent)="onNewDescriptionReceived($event)"></app-section2>
</div>
