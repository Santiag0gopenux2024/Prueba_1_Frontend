<form (ngSubmit)="save()">
  <mat-form-field class="form" appearance="legacy">
    <mat-label>Nombre:</mat-label>
    <input matInput type="text" id="name" [(ngModel)]="usuario.name" name="nombre" required>
    <mat-hint>Nombre completo</mat-hint>
  </mat-form-field>
  <mat-form-field class="form" appearance="legacy">
    <mat-label>Edad:</mat-label>
    <input matInput type="text" id="age" [(ngModel)]="usuario.age" name="edad" required>
    <mat-hint>Ingresa tu edad</mat-hint>
  </mat-form-field>
  <mat-form-field class="form" appearance="legacy">
        <mat-label>Descripción:</mat-label>
        <input matInput type="text" id="description" [(ngModel)]="usuario.description" name="descripcion" required>
        <mat-hint>Ingresa una descripción</mat-hint>
  </mat-form-field>
  <button type="submit" mat-raised-button color="warn">Agregar usuario</button>
</form>
